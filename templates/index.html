<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">File Upload and Table</h1>

        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data" class="glass-morphism p-4">
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file" class="form-control" name="file" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <hr class="my-4">

        <h2 class="text-center mb-4">File Table</h2>
        <div class="table-responsive glass-morphism p-3">
            <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>File Name</th>
            <th>File Size</th>
            <th>Chunk Amount</th>
            <th>Download</th>
            <th>Delete</th> <!-- New column for delete button/link -->
        </tr>
        {% for file_info in files_info %}
            <tr>
                <td>{{ file_info.id }}</td>
                <td>{{ file_info.file_name }}</td>
                <td>{{ file_info.formatted_size }}</td>
                <td>{{ file_info.chunk_amount }}</td>
                <td><a href="{{ url_for('download_and_decrypt', file_id=file_info.id) }}">Download</a></td>
                <td><a href="{{ url_for('delete_file_entry', file_id=file_info.id) }}">Delete</a></td> <!-- New delete link -->
            </tr>
        {% endfor %}
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
